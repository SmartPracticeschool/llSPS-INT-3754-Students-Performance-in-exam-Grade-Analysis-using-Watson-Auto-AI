<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Student Performance Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
    	<input type="text" name="gender" placeholder="gender" required="required" />
        <input type="text" name="race/ethnicity" placeholder="race/ethnicity" required="required" />
		<input type="text" name="parental level of education" placeholder="parental level of education" required="required" />
        <input type="text" name="lunch" placeholder="lunch" required="required" />
        <input type="text" name="test preparation course" placeholder="test preparation course" required="required" />
        <input type="text" name="math score" placeholder="math score" required="required" />
        <input type="text" name="reading score" placeholder="reading score" required="required" />
        <input type="text" name="writing score" placeholder="writing score" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
